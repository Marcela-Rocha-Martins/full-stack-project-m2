<!DOCTYPE html>
<html>
<head>
    <title>Job View</title>
    <link rel="stylesheet" href="/public/stylesheets/jobview.css">
    <link rel="stylesheet" href="/public/stylesheets/layout.css"/>
</head>
<body>
    <div class="container">
        <div class="column1">
            <div class="content">
                <h1 class="job-title">Job Title: {{jobTitle}}</h1>
                <h2 class="position">Position: {{position}}</h2>
            </div>
        </div>

        <div class="column2"> 
            <div class="content">
                <p class="description">Description: {{description}}</p>
            </div>
        </div>

        <div class="column3">
            <div class="content">
                <p class="files">Files: {{files}}</p>
                <p class="notes">Notes: {{notes}}</p>
                <p class="links">Links: {{links}}</p>
                <p class="next-action">Next Action: {{nextAction}}</p>
            </div>
        </div>
    </div>
</body>
</html>
